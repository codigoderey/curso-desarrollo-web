			</div>

						>Formularios</a
					>
				</div>
				<div>
					<a class="aside-link" href="./multimedia.html">Multimedia</a>
				</div>
			</aside>
			<article class="overflow-y-scroll">
				<h3>Formularios</h3>
				<form action="/respuestas/">
					<div class="form-group">
						<label for="texto">Nombre</label>
						<input id="text" name="nombre" type="text" />
					</div>
					<div class="form-group">
						<label for="button">Button</label>
						<input id="button" type="button" value="Boton" />
					</div>
					<div class="form-group">
						<label for="button">Button</label>
						<input id="button" type="submit" value="Enviar" />
					</div>
					<div class="form-group">
						<label for="color">Color</label>
						<input id="color" type="color" />
					</div>
					<div class="form-group">
						<label for="date">Date</label>
						<input id="date" type="date" />
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input id="email" type="email" />
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input id="password" type="password" />
					</div>
					<div class="form-group">
						<label for="file">File</label>
						<input id="file" type="file" />
					</div>
					<div class="form-group">
						<label for="hidden">Hidden</label>
						<input id="hidden" type="hidden" />
					</div>
					<div class="form-group">
						<label for="number">Number</label>
						<input id="number" type="number" />
					</div>
					<div class="form-group">
						<label for="month">Month</label>
						<input id="month" type="month" />
					</div>
					<div class="form-group">
						<p>Selecciona las que apliquen:</p>
						<div class="form-group">
							<label for="checkbox">Checkbox1</label>
							<input id="checkbox" type="checkbox" />
						</div>
						<div class="form-group">
							<label for="checkbox">Checkbox2</label>
							<input id="checkbox" type="checkbox" />
						</div>
						<div class="form-group">
							<label for="checkbox">Checkbox3</label>
							<input id="checkbox" type="checkbox" />
						</div>
					</div>
					<div class="form-group">
						<p>Selecciona tu edad:</p>
						<input type="radio" id="age1" name="age" value="30" />
						<label for="age1">0 - 30</label><br />
						<input type="radio" id="age2" name="age" value="60" />
						<label for="age2">31 - 60</label><br />
						<input type="radio" id="age3" name="age" value="100" />
						<label for="age3">61 - 100</label><br /><br />
					</div>
					<div class="form-group">
						<label for="search">Search</label>
						<input id="search" type="search" />
					</div>
					<div class="form-group">
						<label for="tel">Tel</label>
						<input id="tel" type="tel" />
					</div>
					<div class="form-group">
						<label for="time">Time</label>
						<input id="time" type="time" />
					</div>
					<h3>Textarea</h3>
					<textarea rows="8" cols="50"></textarea>
				</form>
			</article>
		</main>
		<div class="clearfix"></div>
		<footer>
			<div class="container">

			</div>
		</footer>
